<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <script src="https://kit.fontawesome.com/7ad2b3508b.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css">

</head>

<body>

  <!-- Build The Community Your Fans Will Love

  Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
  Create connections with your users as you engage in genuine discussion. 

  Register -->
  <header class="header">
    <div class="header__logo-box">
      <img src="./images/logo.svg" alt="Huddle logo" class="header__logo">
    </div>
  </header>

  <div class="main__container">
    <div class="main__image">
      <img src="./images/illustration.svg" alt="Illustration" class="main__image-img">
    </div>
    <div class="main__content">
      <h1 class="main__title">Build The Community Your Fans Will Love</h1>
      <p class="main__description">
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.
      </p>
      <a href="#" class="main__button">Register</a>
    </div>


  </div>
  <div class="social-links-container">

    <a href="#" class="social-links__link">
      <i class="fa-brands fa-facebook-f"></i>
    </a>

    <a href="#" class="social-links__link">
      <i class="fa-brands fa-twitter"></i>
    </a>


    <a href="#" class="social-links__link">
      <i class="fa-brands fa-instagram"></i>
    </a>


</body>

</html>
